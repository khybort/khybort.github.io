<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calcMain.css">
    <link rel="stylesheet" href="../../Templates/navDefault/navMain.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<!-- Simple calculator made by Killian Debacker-->
<body>
    <nav class="navbar">
        <div class="logo">
            <h4>Windows Calculator in JS</h4>
        </div>
        <ul class="navlinks">
             <li><a href= "https://github.com/Killian264/Javascript-Calculator" target="_blank">Source Code</a></li>
             <li><a href="https://killiandebacker.com">Portfolio Home</a></li>
             <li><a href= "../../Images/Killian Debacker Resume.docx" download="Killian Debacker Resume" target="_blank">Resume</a></li>
             <div class="download">
                 <a href="../../Images/Killian Debacker Resume.docx" target="_blank"> <img src="../../button.png" alt=""></a>
             </div>
        </ul>
        <div class = "navdropdown">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <script src="../../Templates/navDefault/navMobile.js"></script>
    </nav>
    <div class="calcWrapper">
        <div class="calc">
            <span>Simple Calculator</span>
            <div class="outputArea">
                    <div class="outer-div">
                        <div class="inner-div">  
                            <h4 id="history"></h4>
                        </div>
                    </div>
                <h1 id="output">0</h1>
            </div>
            <ul>
                <li id="%">%</li>
                <li id="root">√</li>
                <li id="squared">×²</li>
                <li id = 1/x>1/×</li>
                <li id="CE">CE</li>
                <li id="C">C</li>
                <li id="delete"><i class="fas fa-backspace"></i></li>
                <li class="operator" id="divide">÷</li>
                <li class="number" id="7">7</li>
                <li class="number" id="8">8</li>
                <li class="number" id="9">9</li>
                <li class="operator" id="x">×</li>
                <li class="number" id="4">4</li>
                <li class="number" id="5">5</li>
                <li class="number" id="6">6</li>
                <li class="operator" id="- ">-</li>
                <li class="number" id="1">1</li>
                <li class="number" id="2">2</li>
                <li class="number" id="3">3</li>
                <li class="operator" id="+">+</li>
                <li id="|">|</li>
                <li class="number" id="0">0</li>
                <li  id=".">.</li>
                <li class="operator" id="= equal">=</li>
            </ul>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
